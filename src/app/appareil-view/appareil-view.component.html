<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Mis à jour : {{ lastUpdate | async | date: 'yMMMMEEEEd' | uppercase }}</p>
      <ul class="list-group">
        <app-appareil *ngFor="let unAppareil of appareils; let i = index"
                      [appareilName]="unAppareil.name"
                      [appareilStatus]="unAppareil.status"
                      [index]="i"
                      [id]="unAppareil.id"></app-appareil>
        <button class="btn btn-success"
                (click)="onAllumer()">Tout allumer</button>
        <button class="btn btn-success"
                (click)="onEteindre()">Tout éteindre</button>
      </ul>
    </div>
  </div>
</div>
